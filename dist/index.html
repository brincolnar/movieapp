<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-gray-900 text-white overflow-auto p-4">
      <h1 class="inline"><a class="hover:text-indigo-200" href="index.html">moovie.io</a></h1>
      <nav class="float-right">
        <ul>
          <li class="inline p-2 text-indigo-400"><a href="index.html">Explore</a></li>
          <li class="inline p-2 hover:text-indigo-200"><a href="./library.html">Library</a></li>
          <li class="inline p-2 hover:text-indigo-200"><a href="./profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex flex-col items-center">

        <!-- Searchbar -->
        <div class="flex justify-center mt-8 w-9/12">
          <form id="search-form" action="">
            <input class=" p-3 border-solid border-4 border-gray-200" placeholder="Search movies..." type="text"><br>
            <button class="my-2 bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded focus:outline-none focus:shadow-outline">Search</button><br>
          </form>
        </div>

        <!-- Filter -->
        <section class="flex justify-center mt-8 w-9/12">
          <form action="">
            <input id="filter-input" class=" p-3 border-solid border-b-2 border-green-900" placeholder="Filter..." type="text"><br>
          </form>
        </section>
        
        <!-- Grid of popular movies by default. Search results otherwise -->
        <section style="width: 80vw;" class="mt-8 text-center">
          <h1 class="p-12 text-3xl " id="grid-title">Popular movies</h1>
          <div id="movie-grid" class="grid lg:grid-cols-3 md:grid-cols-2 gap-8 mt-12">
            <!-- Popular movies -->
          </div>
        </section>
    </main>
    <footer class="mt-24">
      <p class="bg-gray-900 text-white text-center">&copy; Brin Colnar 2020</p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
